<main class="form-signin">
  <form [formGroup]="form"> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-2">
        <div class="form-floating">
          <p class="text-center alert alert-danger" *ngIf="loginFailed">Username or password mismatch.</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-2">
        <div class="form-floating">
          <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-2">
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-2 text-center">
        <div class="checkbox mb-3">
          <label>
            Not registered? <a href="/signup">Create an account!</a>
          </label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-2 text-center">
        <div class="checkbox mb-3">
          <button class="w-100 btn btn-lg btn-dark" (click)="logIn()" type="submit">Sign in</button>
          <p class="mt-4 mb-4 text-muted">&copy; 2017â€“2022</p>
        </div>

        
      </div>
    </div>

  </form>
</main>
